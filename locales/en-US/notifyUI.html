<script type="text/x-red" data-help-name="notifyUI">
  <p>This node triggers a UI notification</p>
  <ul>
    <li><code>msg.notification</code> : the message to display</li>
    <li><code>msg.notificationType</code> the type of notification : <code>info</code> (blue), <code>success</code> (green), <code>error</code> (red)</li>
    <li><code>msg.fix</code> : <code>true</code> if the notification need to be persistent, <code>false</code> otherwise</li>
    <li><code>msg.defaultTimeout</code>  : <code>true</code> if you want to use the default duration</li>
    <li><code>msg.timeout</code> display duration of the notification in milliseconds</li>
  </ul>
</script>
